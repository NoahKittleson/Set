            <label class="checkbox-inline">

          </div>

            <label class="checkbox-inline">

          </div>

            <label class="checkbox-inline">

            </label>
          </div>
          <div class="col-xs-4 size">
            <label class="checkbox-inline">

        <br></br>
        <div class="row button-row">
        <button type="button"  class="btn btn-default play" name="button"><img  src = "img/submit.png"></button>

        </div>
        <br></br>
        <div class="row rules">
          <button type="button" class="btn btn-default play" id="modal-rules" name="button">Rules</button>

        </div>
      </form>

      <!-- MODAL -->
      <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
              <h4 class="modal-title" id="myModalLabel">Rules:</h4>
            </div>

            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
